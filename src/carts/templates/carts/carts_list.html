{% extends 'base.html' %}

{% block content %}

<style type="text/css">
	.main {
		margin: 25px;
		width: 100%;
		padding: 10px;
	}

	.odd {
		padding: 2px;
	}

	.even {
		padding: 2px;
	}

	tr {
		width: 50px;
	}

	th,
	td {
		padding: 1px;
		width: 10%;
	}
</style>

<div class="main">
	<h3>Current Carts</h3>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th width="5%" scope="col">#</th>
				<th width="5%" scope="col">Date created</th>
				<th width="5%" scope="col">User</th>
				<th width="5%" scope="col">Customer</th>
			</tr>
		</thead>
		<tbody>
			{% for instance in object_list %}
			{% include 'carts/snippets/item_cart.html' with cart=instance rownum=forloop.counter %}
			{% endfor %}
		</tbody>
	</table>

	<input type='submit' value='Crear nuevo' />
</div>

{% endblock %}
