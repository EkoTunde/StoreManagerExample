<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<style type="text/css">
    @media (min-width: 768px) {
        html {
            font-size: 16px;
        }
    }

    .container {
        max-width: 960px;
    }

    .search-bar {
        max-width: 500px;
        width: 100%;
    }
</style>

<!-- HEADER - Only showed if user logged in-->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 me-2 mr-md-auto font-weight-normal">
        {% if request.user.is_authenticated %}
        Hello, {{request.user.username}}
        {% endif %}
    </h5>

    <nav class="my-2 my-md-0 mr-md-3">
        {% if request.user.is_authenticated %}
        <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
        <a class="p-2 text-dark" href="{{cart_url}}">Cart{{cart_items}}</a>
        {% if request.user.is_authenticated and request.user.is_manager %}
        <a class="p-2 text-dark" href="Management">Management</a>
        {% endif %}
        <a class="p-2 text-dark" href="#">Account</a>
        <a class="p-2 text-dark" href="#">Logout</a>
        {% else %}
        <a class="p-2 text-dark" href="#">Login</a>
        <a class="btn btn-outline-primary" href="#">Register</a>
        {% endif %}
    </nav>

</div>


<script type="text/javascript">
    document.getElementById("id_q").value = "{{query}}"
</script>
<!-- END HEADER-->
