{% extends 'base.html' %}

{% block content %}

<style type="text/css">
    .container-padding {
        padding: 5px;
        margin: 25px;
    }
</style>

<div class="container-fluid">
    <div class="search-bar">
        <form method="get">
            <input class="form-control" type="text" name="q" id="id_q" placeholder="Search..." autofocus>
            <input class="form-control" type="text" name="t" id="id_t" placeholder="Search..." autofocus>
            <button class="submit-button btn btn-lg btn-primary" name="s" id="id_s" value="{{count}}"
                stype="submit">AÃ±adir al carro</button>
        </form>
    </div>
    <div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Manufacturer</th>
                    <th scope="col">Model</th>
                    <th scope="col">Price</th>
                    <th scope="col">Discount</th>
                    <th scope="col">Final price</th>
                    <th scope="col">Stock</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                {% include 'product/snippets/item_product.html' with product=product %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript">
    document.getElementById("id_q").value = "{{query}}"
    document.getElementById("id_t").value = "{{tuery}}"
</script>

{% endblock content %}
