{% extends 'base.html' %}

{% block content %}

<style type="text/css">
    .card {
        max-width: 700px;
    }

    .container {
        padding: 20px;
    }
</style>

<div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Manufacturer</th>
                <th scope="col">Model</th>
                <th scope="col">Price</th>
                <th scope="col">Discount</th>
                <th scope="col">Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            {% include 'product/snippets/item_product.html' with product=product %}
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock content %}
