<tr>
    <th scope="row">{{product.id}}</th>
    <td><a href="{% url 'product:detail' product.slug %}">{{product.name}}</a></td>
    <td>{{product.manufacturer}}</td>
    <td>{{product.model}}</td>
    <td>{{product.price}}</td>
    {% if product.discount > 0 %}
    <td>{{product.discount}}%</td>
    {% else %}
    <td>-</td>
    {% endif %}
    <td>{{product.get_total_price}}</td>
    <td>{{product.stock}}</td>
</tr>
